<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat – Powered by Cloudflare Worker + OpenAI</title>
  <style>
    :root {
      --primary: #f38020;     /* Cloudflare orange */
      --bg: #0f172a;
      --text: #e2e8f0;
      --bubble-user: #3b82f6;
      --bubble-ai: #475569;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(to right, #1e293b, #0f172a);
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #334155;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--primary);
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      max-width: 80%;
      padding: 0.9rem 1.2rem;
      border-radius: 1.2rem;
      line-height: 1.4;
      position: relative;
    }
    .user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: white;
      border-bottom-right-radius: 0.3rem;
    }
    .ai {
      align-self: flex-start;
      background: var(--bubble-ai);
      border-bottom-left-radius: 0.3rem;
    }
    .typing {
      align-self: flex-start;
      background: var(--bubble-ai);
      padding: 0.8rem 1.2rem;
      border-radius: 1.2rem;
      width: fit-content;
      font-style: italic;
      color: #94a3b8;
    }
    form {
      padding: 1rem;
      background: #0f172a;
      border-top: 1px solid #334155;
      display: flex;
      gap: 0.8rem;
    }
    input {
      flex: 1;
      padding: 0.9rem 1.2rem;
      border: 1px solid #475569;
      border-radius: 9999px;
      background: #1e293b;
      color: white;
      font-size: 1rem;
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(243,128,32,0.2);
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 0 1.6rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #ea580c; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    @media (max-width: 500px) {
      .message { max-width: 90%; }
    }
  </style>
</head>
<body>

  <header>
    <h1>AI Chat</h1>
  </header>

  <div id="chat-container"></div>

  <form id="chat-form">
    <input
      type="text"
      id="user-input"
      placeholder="Ask anything..."
      autocomplete="off"
      required
    />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const sendBtn = form.querySelector('button');

    const WORKER_URL = 'https://openai-function-calling-workers.americanmadediecast.workers.dev';  // ← Replace this!

    function addMessage(content, role = 'ai') {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = content;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return div;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing';
      typing.textContent = 'AI is thinking...';
      chatContainer.appendChild(typing);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return typing;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      input.value = '';
      sendBtn.disabled = true;

      const typingIndicator = showTyping();

      try {
        const url = `${WORKER_URL}?message=${encodeURIComponent(text)}`;

        const res = await fetch(url, {
          method: 'GET',          // or 'POST' if you change Worker to accept JSON body
          headers: { 'Accept': 'text/plain' }
        });

        if (!res.ok) throw new Error(`Worker error: ${res.status}`);

        const answer = await res.text();

        typingIndicator.remove();
        addMessage(answer || '(no response)', 'ai');
      } catch (err) {
        typingIndicator.remove();
        addMessage(`Error: ${err.message}`, 'ai');
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      sendMessage();
    });

    // Optional: send on Enter (without Shift)
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Optional: welcome message
    addMessage("Hi! I'm powered by OpenAI function calling running on Cloudflare Workers. Ask me anything!", 'ai');
  </script>
</body>
</html>
