<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Base64 Encode / Decode</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacOSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 960px;
            margin: 40px auto;
            padding: 0 20px;
            background: #f8f9fa;
            color: #212529;
        }
        h1 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 1.8em;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        @media (max-width: 800px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        .panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 24px;
        }
        .panel h2 {
            margin-top: 0;
            color: #495057;
            font-size: 1.3rem;
        }
        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            font-family: "Consolas", "Menlo", "Courier New", monospace;
            font-size: 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            resize: vertical;
            background: #fdfdfe;
        }
        .controls {
            margin: 16px 0;
            text-align: center;
        }
        button {
            padding: 10px 28px;
            font-size: 1rem;
            margin: 0 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #0d6efd;
            color: white;
            transition: background 0.15s;
        }
        button:hover {
            background: #0b5ed7;
        }
        button.secondary {
            background: #6c757d;
        }
        button.secondary:hover {
            background: #5c636a;
        }
        .info {
            font-size: 0.92rem;
            color: #6c757d;
            margin-top: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Base64 Encoder / Decoder</h1>

<div class="container">
    <div class="panel">
        <h2>Input</h2>
        <textarea id="input" placeholder="Paste or type your text here..."></textarea>
        
        <div class="controls">
            <button onclick="encode()">Encode →</button>
            <button onclick="decode()" class="secondary">← Decode</button>
        </div>
    </div>

    <div class="panel">
        <h2>Output</h2>
        <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
        
        <div class="controls">
            <button onclick="copyResult()">Copy Result</button>
            <button onclick="clearBoth()" class="secondary">Clear All</button>
        </div>
    </div>
</div>

<div class="info">
    Works entirely in your browser • No data is sent anywhere • Supports UTF-8 text
</div>

<script>
    const input  = document.getElementById('input');
    const output = document.getElementById('output');

    function encode() {
        try {
            const text = input.value;
            const encoded = btoa(unescape(encodeURIComponent(text)));
            output.value = encoded;
        } catch (e) {
            output.value = "Error: " + e.message;
        }
    }

    function decode() {
        try {
            const base64 = input.value.trim();
            const decoded = decodeURIComponent(escape(atob(base64)));
            output.value = decoded;
        } catch (e) {
            output.value = "Error: Invalid Base64 string\n\n" + e.message;
        }
    }

    function copyResult() {
        if (!output.value) return;
        
        output.select();
        output.setSelectionRange(0, 99999); // mobile support
        
        try {
            navigator.clipboard.writeText(output.value);
            const originalText = output.value;
            output.value = "✓ Copied to clipboard";
            setTimeout(() => { output.value = originalText; }, 1400);
        } catch (err) {
            document.execCommand('copy');
        }
    }

    function clearBoth() {
        input.value = '';
        output.value = '';
        input.focus();
    }

    // Optional: decode on paste when output is empty
    input.addEventListener('paste', (e) => {
        if (output.value === '') {
            setTimeout(() => {
                if (input.value.match(/^[A-Za-z0-9+/=]+$/)) {
                    decode();
                }
            }, 50);
        }
    });
</script>

</body>
</html>
