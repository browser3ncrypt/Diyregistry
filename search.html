<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Searchable Directory</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #212529;
      --card: #ffffff;
      --border: #dee2e6;
      --accent: #0d6efd;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #e0e0e0;
      --card: #1e1e1e;
      --border: #333;
      --accent: #4da3ff;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    #searchInput {
      padding: 0.6rem 1rem;
      width: 320px;
      max-width: 100%;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
      background: var(--card);
      color: var(--text);
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.5rem 0.9rem;
      cursor: pointer;
      font-size: 0.95rem;
      color: var(--text);
    }

    .theme-toggle:hover {
      background: var(--border);
    }

    .table-container {
      overflow-x: auto;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      padding: 12px 14px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }

    th {
      background: rgba(0,0,0,0.04);
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    [data-theme="dark"] th {
      background: rgba(255,255,255,0.06);
    }

    tr:hover {
      background: rgba(0,0,0,0.03);
    }

    [data-theme="dark"] tr:hover {
      background: rgba(255,255,255,0.05);
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      #searchInput {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Searchable Directory</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by name, city, email, phone, address…" />
      <button class="theme-toggle" id="themeToggle">Dark Mode</button>
    </div>
  </header>

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Pin</th>
          <th>Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows populated by JavaScript -->
      </tbody>
    </table>
  </div>
</div>

<script>
// Sample data – replace with your actual records
const data = [
  {
    id: 1001,
    pin: "90210",
    name: "Emma Thompson",

    city: "Beverly Hills",

    phone: "(310) 555-0123"
  },
  {
    id: 1002,
    pin: "M5V 2T6",
    name: "Liam Chen",
    address: "456 King Street West",
    city: "Toronto",
    state: "ON",
    country: "Canada",
    email: "liam.chen@sample.ca",
    phone: "+1 (647) 555-0198"
  },
  {
    id: 1003,
    pin: "28001",
    name: "Sofía Rodríguez",
    address: "Calle de Alcalá 78",
    city: "Madrid",
    state: "Community of Madrid",
    country: "Spain",
    email: "sofia.rodriguez@empresa.es",
    phone: "+34 912 345 678"
  },
  {
    id: 1004,
    pin: "SW1A 1AA",
    name: "Noah Patel",
    address: "10 Downing Street",
    city: "London",
    state: "England",
    country: "United Kingdom",
    email: "n.patel@consulting.uk",
    phone: "+44 20 7946 0958"
  },
  {
    id: 1005,
    pin: "500001",
    name: "Aisha Khan",
    address: "Burj Khalifa District",
    city: "Dubai",
    state: "Dubai",
    country: "United Arab Emirates",
    email: "aisha.khan@tech.ae",
    phone: "+971 50 123 4567"
  }
  // Add more objects following the same structure as needed
];

const tableBody = document.getElementById("tableBody");
const searchInput = document.getElementById("searchInput");
const themeToggle = document.getElementById("themeToggle");

function renderTable(filteredData = data) {
  tableBody.innerHTML = "";

  if (filteredData.length === 0) {
    tableBody.innerHTML = `<tr><td colspan="9" class="no-results">No matching records found</td></tr>`;
    return;
  }

  filteredData.forEach(item => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${item.id}</td>
      <td>${item.pin}</td>
      <td>${item.name}</td>
      <td>${item.address}</td>
      <td>${item.city}</td>
      <td>${item.state}</td>
      <td>${item.country}</td>
      <td>${item.email}</td>
      <td>${item.phone}</td>
    `;
    tableBody.appendChild(row);
  });
}

function filterTable() {
  const term = searchInput.value.toLowerCase().trim();
  
  if (!term) {
    renderTable();
    return;
  }

  const filtered = data.filter(item =>
    Object.values(item).some(val =>
      String(val).toLowerCase().includes(term)
    )
  );

  renderTable(filtered);
}

// Initial render
renderTable();

// Event listeners
searchInput.addEventListener("input", filterTable);

// Theme toggle (persists via localStorage)
const currentTheme = localStorage.getItem("theme") || "light";
if (currentTheme === "dark") {
  document.documentElement.setAttribute("data-theme", "dark");
  themeToggle.textContent = "Light Mode";
}

themeToggle.addEventListener("click", () => {
  const isDark = document.documentElement.getAttribute("data-theme") === "dark";
  if (isDark) {
    document.documentElement.removeAttribute("data-theme");
    themeToggle.textContent = "Dark Mode";
    localStorage.setItem("theme", "light");
  } else {
    document.documentElement.setAttribute("data-theme", "dark");
    themeToggle.textContent = "Light Mode";
    localStorage.setItem("theme", "dark");
  }
});
</script>

</body>
</html>
