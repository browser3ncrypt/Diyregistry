<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIYRegistry.com - Domain WHOIS Lookup & Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        header p {
            font-size: 1.4em;
            margin-top: 10px;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }
        .search-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        #domain-input {
            width: 60%;
            max-width: 500px;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
        }
        #search-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
        #search-btn:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 40px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            text-align: left;
            display: none;
        }
        #result h2 {
            color: #007bff;
            margin-top: 0;
        }
        .available {
            color: #28a745;
            font-weight: bold;
            font-size: 1.5em;
        }
        .taken {
            color: #dc3545;
            font-weight: bold;
            font-size: 1.5em;
        }
        .register-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ffc107;
            color: #212529;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .register-btn:hover {
            background-color: #e0a800;
        }
        .details {
            margin-top: 20px;
            line-height: 1.8;
            white-space: pre-wrap;
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        footer {
            text-align: center;
            padding: 30px;
            background-color: #343a40;
            color: #ddd;
            margin-top: 60px;
        }
        @media (max-width: 768px) {
            #domain-input {
                width: 100%;
                border-radius: 8px;
                margin-bottom: 10px;
            }
            #search-btn {
                width: 100%;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DIYRegistry.com</h1>
        <p>Search for your perfect domain name – Instant WHOIS lookup & availability check</p>
    </header>

    <div class="container">
        <div class="search-box">
            <h2>Find Your Domain</h2>
            <input type="text" id="domain-input" placeholder="Enter domain name (e.g., example.com)">
            <button id="search-btn">Search Domain</button>

            <div id="result">
                <h2 id="status-title"></h2>
                <p id="status-message"></p>
                <a id="register-link" class="register-btn" style="display:none;" href="#" target="_blank">Register This Domain Now</a>
                <div class="details" id="whois-details"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 DIYRegistry.com • All rights reserved</p>
        <p>WHOIS data powered by whatismyip.net public API • Registration links go directly to Namecheap</p>
    </footer>

    <script>
        document.getElementById('search-btn').addEventListener('click', performLookup);
        document.getElementById('domain-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performLookup();
        });

        async function performLookup() {
            let input = document.getElementById('domain-input').value.trim();
            if (!input) {
                alert('Please enter a domain name!');
                return;
            }
            input = input.toLowerCase();

            const resultDiv = document.getElementById('result');
            const statusTitle = document.getElementById('status-title');
            const statusMessage = document.getElementById('status-message');
            const registerLink = document.getElementById('register-link');
            const detailsDiv = document.getElementById('whois-details');

            resultDiv.style.display = 'block';
            statusTitle.textContent = 'Looking up...';
            statusTitle.className = '';
            statusMessage.textContent = 'Fetching WHOIS data from public API...';
            registerLink.style.display = 'none';
            detailsDiv.innerHTML = '';

            try {
                const response = await fetch(`https://www.whatismyip.net/whois/?domain=${encodeURIComponent(input)}`);
                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();

                // Detect availability: if ldhName is null or registration date is null, it's available
                const isAvailable = data.ldhName === null || data.events[0].eventDate === null;

                if (isAvailable) {
                    statusTitle.textContent = 'Domain Available!';
                    statusTitle.className = 'available';
                    statusMessage.textContent = `Great news! ${input} is available for registration.`;
                    registerLink.style.display = 'inline-block';
                    registerLink.href = `https://www.namecheap.com/domains/registration/results/?domain=${input}`;
                    registerLink.textContent = `Register ${input} Now`;
                } else {
                    statusTitle.textContent = 'Domain is Taken';
                    statusTitle.className = 'taken';
                    statusMessage.textContent = `${input} is already registered.`;
                }

                // Extract details
                let details = '';
                const registrarEntity = data.entities.find(e => e.roles.includes('registrar'));
                if (registrarEntity && registrarEntity.vcardArray && registrarEntity.vcardArray[1]) {
                    const registrarName = registrarEntity.vcardArray[1].find(item => item[0] === 'fn')?.[3];
                    if (registrarName && registrarName !== 'N/A') details += `Registrar: ${registrarName}\n`;
                }

                const registrationEvent = data.events.find(e => e.eventAction === 'registration');
                if (registrationEvent && registrationEvent.eventDate) {
                    details += `Created: ${new Date(registrationEvent.eventDate).toLocaleDateString()}\n`;
                }

                const expirationEvent = data.events.find(e => e.eventAction === 'expiration');
                if (expirationEvent && expirationEvent.eventDate) {
                    details += `Expires: ${new Date(expirationEvent.eventDate).toLocaleDateString()}\n`;
                }

                const lastChangedEvent = data.events.find(e => e.eventAction === 'last changed');
                if (lastChangedEvent && lastChangedEvent.eventDate) {
                    details += `Updated: ${new Date(lastChangedEvent.eventDate).toLocaleDateString()}\n`;
                }

                detailsDiv.textContent = details || 'No additional details available.';

            } catch (error) {
                console.error(error);
                statusTitle.textContent = 'Limited Data Available';
                statusTitle.className = 'available';
                statusMessage.innerHTML = `Could not retrieve full WHOIS details for ${input}.<br>Try checking directly with a registrar.`;
                registerLink.style.display = 'inline-block';
                registerLink.href = `https://www.namecheap.com/domains/registration/results/?domain=${input}`;
                registerLink.textContent = `Check & Register ${input}`;
                detailsDiv.textContent = 'Public API may be temporarily limited.';
            }
        }
    </script>
</body>
</html>
