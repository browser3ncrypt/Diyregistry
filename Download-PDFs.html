<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Document Library</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacOSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
      color: #212529;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.2em;
    }

    .search-box {
      margin: 1.5rem 0 2rem;
      text-align: center;
    }

    #searchInput {
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 1.1rem;
      border: 1px solid #ced4da;
      border-radius: 6px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
    }

    #searchInput:focus {
      outline: none;
      border-color: #80bdff;
      box-shadow: 0 0 0 0.25rem rgba(0,123,255,0.25);
    }

    .table-container {
      overflow-x: auto;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    th, td {
      padding: 14px 12px;
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }

    th {
      background-color: #e9ecef;
      font-weight: 600;
      color: #495057;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:hover {
      background-color: #f1f3f5;
    }

    .download-btn {
      display: inline-block;
      padding: 8px 14px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.95rem;
      transition: background-color 0.15s;
    }

    .download-btn:hover {
      background-color: #0069d9;
      color: white;
    }

    .no-results {
      text-align: center;
      padding: 3rem;
      color: #6c757d;
      font-style: italic;
    }

    .footer-note {
      text-align: center;
      margin-top: 2.5rem;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>PDF Document Library</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by title, author, year, category, tags…" autocomplete="off"/>
  </div>

  <div class="table-container">
    <table id="pdfTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author(s)</th>
          <th>Year</th>
          <th>Category</th>
          <th>Tags / Keywords</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div id="noResults" class="no-results" style="display: none;">
      No documents match your search criteria.
    </div>
  </div>

  <div class="footer-note">
    Static index of PDF documents • Edit the JavaScript array to add or update entries
  </div>
</div>

<script>
// === Edit your documents here =========================================
const documents = [
  {
    title: "Firearm Case Grain Equivalents",
    author: "Christopher M. Bishop, NRA",
    year: 2024,
    category: "Reloading / Ballistics",
    tags: "reload, grains, case capacity, pyrotechnics",
    url: "https://cdn.diyregistry.com/Assets/Firearm_Case_Grain_Equivalents.pdf"
  },
  {
    title: "Pyrotechnic Chemicals",
    author: "Various",
    year: 2017,
    category: "Pyrotechnics / Exotic Ammo",
    tags: "flash bang, concussion round, whistling comets, bird bangers, chemicals",
    url: "https://cdn.diyregistry.com/Assets/Pyrotechnic_Chemicals.pdf"
  },
  {
    title: "RSC the Chemistry of Fireworks",
    author: "Royal Society of Chemistry",
    year: 2022,
    category: "Pyrotechnics / Chemistry",
    tags: "fireworks, chemical reaction, color, flash bangs, pyrotechnic compositions",
    url: "https://cdn.diyregistry.com/Assets/Rsc_the_Chemistry_of_Fireworks.pdf"
  },
  {
    title: "Volume to Grains",
    author: "—",
    year: 2017,
    category: "Measurement / Reloading",
    tags: "grains, volume, weight, mass, conversion",
    url: "https://cdn.diyregistry.com/Assets/Volume_to_Grains.pdf"
  },
  {
    title: "Cannon Fuse Pyrotechnic Compositions",
    author: "CannonFuse.com",
    year: 2017,
    category: "Pyrotechnics / Fuses",
    tags: "fuse, timing, explosive, composition, payload, burn rate",
    url: "https://cdn.diyregistry.com/Assets/cannonFuse_pyrotechnicCompositions_v1_web.pdf"
  },
  {
    title: "DIY Mace Pepper Spray",
    author: "—",
    year: 2010,
    category: "Irritants / Self-Defense",
    tags: "mace, pepper spray, OC, chemical irritant, eye irritant, lung irritant",
    url: "https://cdn.diyregistry.com/Assets/macepepperspray.pdf"
  },
  // Add more entries here in the same format
];

// ======================================================================

const tableBody = document.getElementById("tableBody");
const searchInput = document.getElementById("searchInput");
const noResults  = document.getElementById("noResults");

function buildTable(data) {
  tableBody.innerHTML = "";

  if (data.length === 0) {
    noResults.style.display = "block";
    return;
  }

  noResults.style.display = "none";

  data.forEach(doc => {
    const authorDisplay = doc.author ? escapeHtml(doc.author) : "—";

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${escapeHtml(doc.title)}</td>
      <td>${authorDisplay}</td>
      <td>${doc.year}</td>
      <td>${escapeHtml(doc.category)}</td>
      <td>${escapeHtml(doc.tags)}</td>
      <td>
        <a href="${doc.url}" class="download-btn" target="_blank" rel="noopener noreferrer">
          Download PDF
        </a>
      </td>
    `;
    tableBody.appendChild(row);
  });
}

function escapeHtml(unsafe) {
  return unsafe
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

function filterDocuments() {
  const query = searchInput.value.toLowerCase().trim();

  if (!query) {
    buildTable(documents);
    return;
  }

  const filtered = documents.filter(doc => {
    const text = [
      doc.title || "",
      doc.author || "",
      String(doc.year || ""),
      doc.category || "",
      doc.tags || ""
    ].join(" ").toLowerCase();

    return text.includes(query);
  });

  buildTable(filtered);
}

// Initialize
buildTable(documents);

searchInput.addEventListener("input", filterDocuments);
searchInput.addEventListener("keypress", e => {
  if (e.key === "Enter") e.preventDefault();
});
</script>

</body>
</html>
