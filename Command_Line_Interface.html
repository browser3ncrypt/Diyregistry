<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Command Line Playground</title>
  <style>
    body {
      font-family: monospace;
      background-color: #1e1e1e;
      color: #d4d4d4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #terminal {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #252526;
      border-bottom: 1px solid #3c3c3c;
    }

    .output-line {
      margin: 0.2rem 0;
    }

    .prompt {
      color: #4ec9b0;
    }

    #input-container {
      display: flex;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: #1e1e1e;
    }

    #prompt {
      color: #4ec9b0;
      margin-right: 0.5rem;
    }

    #input {
      flex: 1;
      background: none;
      border: none;
      color: #d4d4d4;
      font-family: monospace;
      font-size: 1rem;
      outline: none;
    }

    #keyboard {
      display: none;
      flex-wrap: wrap;
      padding: 1rem;
      background-color: #333;
      justify-content: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .key {
      background-color: #444;
      color: #d4d4d4;
      border: 1px solid #555;
      padding: 0.5rem;
      margin: 0.2rem;
      cursor: pointer;
      border-radius: 4px;
      min-width: 2rem;
      text-align: center;
      user-select: none;
    }

    .key:hover {
      background-color: #555;
    }

    .key:active {
      background-color: #666;
    }

    .special {
      background-color: #555;
      flex: 1 0 4rem;
    }

    #toggle-keyboard {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      z-index: 999;
    }

    #toggle-keyboard:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <div id="terminal"></div>
  <div id="input-container">
    <span id="prompt">$</span>
    <input type="text" id="input" autocomplete="off" autofocus>
  </div>

  <div id="keyboard">
    <!-- Keyboard layout -->
    <div class="key">q</div><div class="key">w</div><div class="key">e</div><div class="key">r</div><div class="key">t</div><div class="key">y</div><div class="key">u</div><div class="key">i</div><div class="key">o</div><div class="key">p</div>
    <div class="key">a</div><div class="key">s</div><div class="key">d</div><div class="key">f</div><div class="key">g</div><div class="key">h</div><div class="key">j</div><div class="key">k</div><div class="key">l</div>
    <div class="key">z</div><div class="key">x</div><div class="key">c</div><div class="key">v</div><div class="key">b</div><div class="key">n</div><div class="key">m</div><div class="key special" data-key="Backspace">‚Üê</div>
    <div class="key special" data-key=" ">Space</div>
    <div class="key special" data-key="Enter">Enter</div>
  </div>

  <button id="toggle-keyboard">Show Keyboard</button>

  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');
    const keyboard = document.getElementById('keyboard');
    const toggleKeyboard = document.getElementById('toggle-keyboard');

    // Simulated file system and current directory
    let currentDir = '/';
    const fileSystem = {
      '/': {
        type: 'dir',
        contents: {
          'home': { type: 'dir', contents: {} },
          'file.txt': { type: 'file', content: 'Hello, world!' }
        }
      }
    };

    // Command handlers
    const commands = {
      help: () => 'Available commands: help, ls, cd, pwd, echo, cat, clear',
      ls: (args) => {
        const dir = resolvePath(args[0] || currentDir);
        if (dir && dir.type === 'dir') {
          return Object.keys(dir.contents).join(' ');
        }
        return 'No such directory';
      },
      cd: (args) => {
        if (!args[0]) return 'Usage: cd <directory>';
        const newDir = resolvePath(args[0]);
        if (newDir && newDir.type === 'dir') {
          currentDir = normalizePath(args[0]);
          return '';
        }
        return 'No such directory';
      },
      pwd: () => currentDir,
      echo: (args) => args.join(' '),
      cat: (args) => {
        if (!args[0]) return 'Usage: cat <file>';
        const file = resolvePath(args[0]);
        if (file && file.type === 'file') {
          return file.content;
        }
        return 'No such file';
      },
      clear: () => {
        terminal.innerHTML = '';
        return '';
      }
    };

    // Path resolution helpers
    function normalizePath(path) {
      const parts = path.split('/').filter(p => p);
      return '/' + parts.join('/');
    }

    function resolvePath(path) {
      const parts = (path.startsWith('/') ? path : currentDir + '/' + path).split('/').filter(p => p && p !== '.');
      let current = fileSystem['/'];
      for (let part of parts) {
        if (part === '..') {
          // Simple parent navigation (limited)
          continue;
        }
        if (current.contents && current.contents[part]) {
          current = current.contents[part];
        } else {
          return null;
        }
      }
      return current;
    }

    // Display output
    function appendOutput(text, className = 'output-line') {
      const div = document.createElement('div');
      div.className = className;
      div.textContent = text;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    // Handle command execution
    function executeCommand(cmd) {
      const parts = cmd.trim().split(/\s+/);
      const command = parts[0];
      const args = parts.slice(1);

      appendOutput(`$ ${cmd}`, 'output-line prompt');

      if (commands[command]) {
        const result = commands[command](args);
        if (result) appendOutput(result);
      } else if (command) {
        appendOutput(`Command not found: ${command}`);
      }
    }

    // Input handling
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        if (cmd) executeCommand(cmd);
        input.value = '';
      }
    });

    // Virtual keyboard
    toggleKeyboard.addEventListener('click', () => {
      keyboard.style.display = keyboard.style.display === 'flex' ? 'none' : 'flex';
      toggleKeyboard.textContent = keyboard.style.display === 'flex' ? 'Hide Keyboard' : 'Show Keyboard';
    });

    keyboard.addEventListener('click', (e) => {
      if (e.target.classList.contains('key')) {
        const key = e.target.dataset.key || e.target.textContent;
        if (key === 'Backspace') {
          input.value = input.value.slice(0, -1);
        } else if (key === 'Enter') {
          const event = new KeyboardEvent('keydown', { key: 'Enter' });
          input.dispatchEvent(event);
        } else {
          input.value += key;
        }
        input.focus();
      }
    });

    // Initial message
    appendOutput('Welcome to Browser CLI Playground. Type "help" for commands.');
  </script>

</body>
</html>
