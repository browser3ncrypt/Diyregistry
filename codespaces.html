<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Terminal Emulator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.5.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.5.0/lib/xterm.js"></script>
  <style>
    body { margin: 0; background: #000; }
    #terminal { height: 100vh; }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const term = new Terminal();
    term.open(document.getElementById('terminal'));
    term.write('Connecting to backend...\r\n');

    // Replace with your Cloudflare Worker URL
    const ws = new WebSocket('wss://your-worker-domain.workers.dev/ws');

    ws.onopen = () => {
      term.write('Connected. Type commands below.\r\n');
      term.onData(data => ws.send(data));
    };

    ws.onmessage = (evt) => {
      term.write(evt.data);
    };

    ws.onclose = () => {
      term.write('\r\nConnection closed.');
    };

    ws.onerror = (err) => {
      term.write('\r\nError: ' + err.message);
    };
  </script>
</body>
</html>
