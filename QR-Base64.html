<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base64 Encode/Decode + QR Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #f97316;
      margin-bottom: 1.5rem;
    }
    .container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #475569;
      border-radius: 8px;
      background: #0f172a;
      color: white;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      min-height: 100px;
    }
    .tabs {
      display: flex;
      margin-bottom: 1rem;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background: #334155;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      transition: all 0.2s;
    }
    .tab.active {
      background: #f97316;
      color: white;
      font-weight: bold;
    }
    button {
      background: #f97316;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 1rem 0;
      transition: background 0.2s;
    }
    button:hover { background: #ea580c; }
    #qrcode {
      margin: 1.5rem auto;
      background: white;
      padding: 16px;
      border-radius: 12px;
      display: inline-block;
    }
    #output {
      margin-top: 1rem;
      padding: 1rem;
      background: #111827;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-all;
      font-family: monospace;
      font-size: 0.95rem;
      color: #94a3b8;
      min-height: 60px;
    }
    small {
      color: #64748b;
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Base64 Encode / Decode + QR</h1>

  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showTab('encode')">Encode → QR</div>
      <div class="tab" onclick="showTab('decode')">Decode Base64</div>
    </div>

    <div id="encode-tab">
      <label for="encode-input">Text / URL / data to encode:</label>
      <textarea id="encode-input" placeholder="e.g. https://example.com&#10;secret-message-123&#10;{"name":"Ryan"}"></textarea>
      <button onclick="generateQR()">Generate QR (Base64)</button>
      <div id="qrcode"></div>
    </div>

    <div id="decode-tab" style="display:none;">
      <label for="decode-input">Paste Base64 string here:</label>
      <textarea id="decode-input" placeholder="SGVsbG8gd29ybGQhCg==&#10;eyJuYW1lIjoiUnlhbiJ9"></textarea>
      <button onclick="decodeBase64()">Decode</button>
    </div>

    <div id="output"></div>

    <small>
      Encode: Your input → Base64 → QR code<br>
      Scan result: Base64 string only (not original text)<br>
      Decode: Paste Base64 string → see original content
    </small>
  </div>

  <script>
    let qrcode = null;
    let currentTab = 'encode';

    function showTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');

      document.getElementById('encode-tab').style.display = tab === 'encode' ? 'block' : 'none';
      document.getElementById('decode-tab').style.display = tab === 'decode' ? 'block' : 'none';

      document.getElementById('output').textContent = '';
      if (tab === 'encode') document.getElementById('qrcode').innerHTML = '';
    }

    function generateQR() {
      const input = document.getElementById('encode-input').value.trim();
      const output = document.getElementById('output');
      const qrDiv = document.getElementById('qrcode');

      if (!input) {
        output.textContent = "Please enter some text first.";
        qrDiv.innerHTML = "";
        return;
      }

      // Proper Base64 encoding (handles unicode)
      const base64 = btoa(unescape(encodeURIComponent(input)));

      output.textContent = `Base64:\n${base64}`;

      qrDiv.innerHTML = "";
      try {
        qrcode = new QRCode(qrDiv, {
          text: base64,
          width: 280,
          height: 280,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
      } catch (err) {
        output.textContent = "Error generating QR: " + err.message;
      }
    }

    function decodeBase64() {
      const input = document.getElementById('decode-input').value.trim();
      const output = document.getElementById('output');

      if (!input) {
        output.textContent = "Please paste a Base64 string.";
        return;
      }

      try {
        // Reverse the encoding process
        const decoded = decodeURIComponent(escape(atob(input)));
        output.textContent = `Decoded result:\n${decoded}`;
      } catch (err) {
        output.textContent = `Invalid Base64 string\nError: ${err.message}`;
      }
    }

    // Enter key shortcuts
    document.getElementById('encode-input').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey && currentTab === 'encode') {
        e.preventDefault();
        generateQR();
      }
    });

    document.getElementById('decode-input').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey && currentTab === 'decode') {
        e.preventDefault();
        decodeBase64();
      }
    });
  </script>

</body>
</html>
